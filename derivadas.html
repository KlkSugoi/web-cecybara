<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Derivadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #333;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 3px;
      border: none;
      background-color: #444;
      color: #fff;
    }

    .btn {
      display: inline-block;
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      background-color: #555;
      border-radius: 3px;
      padding: 10px;
    }

    .result p {
      margin: 0;
    }

    .result span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Derivadas</h1>

    <div class="input-group">
      <label for="function">Función:</label>
      <input type="text" id="function" placeholder="Ingrese la función">
    </div>

    <div class="input-group">
      <label for="variable">Variable:</label>
      <input type="text" id="variable" placeholder="Ingrese la variable">
    </div>

    <button class="btn" onclick="calculateDerivative()">Calcular Derivada</button>

    <div class="result" id="result">
      <p>El resultado de la derivada es: <span id="derivative"></span></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.2.1/math.min.js"></script>
  <script>
    function calculateDerivative() {
      var functionInput = document.getElementById('function').value;
      var variableInput = document.getElementById('variable').value;

      var derivative = math.derivative(functionInput, variableInput).toString();

      document.getElementById('derivative').textContent = derivative;
    }
  </script>
</body>
</html>
